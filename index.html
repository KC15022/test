<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名言佳句</title>
    <style>
        #hitokoto {
            font-size: 18px;
            font-style: italic;
            text-align: center;
            margin: 20px;
        }
        #hitokoto p {
            margin: 5px 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/opencc-js@1.0.5/dist/umd/full.js"></script>
</head>
<body>
    <div id="hitokoto"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const converter = OpenCC.Converter({ from: 'cn', to: 'tw' });
            const blacklist = ['魔道祖師', '天官賜福', '陳情令']; // 不想要的作品黑名單

            function fetchHitokoto() {
                fetch('https://v1.hitokoto.cn/?c=d&encode=json')
                    .then(response => response.json())
                    .then(data => {
                        const convertedFrom = converter(data.from);
                        // 檢查來源是否在黑名單中，若是則重新請求
                        if (blacklist.some(item => convertedFrom.includes(item))) {
                            fetchHitokoto(); // 重新獲取
                        } else {
                            const hitokotoElement = document.getElementById('hitokoto');
                            const convertedHitokoto = converter(data.hitokoto);
                            hitokotoElement.innerHTML = `
                                <p>${convertedHitokoto}</p>
                                <p>—— 《${convertedFrom}》</p>
                            `;
                        }
                    })
                    .catch(error => {
                        console.error('獲取名言失敗:', error);
                    });
            }

            fetchHitokoto(); // 初次獲取
        });
    </script>
</body>
</html>
