<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名言佳句</title>
    <!-- 引入Google Fonts的Ma Shan Zheng書法字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        #hitokoto {
            font-family: 'Ma Shan Zheng', cursive; /* 使用書法字體 */
            font-size: 18px;
            font-style: italic;
            text-align: center;
            margin: 20px;
        }
        #hitokoto p {
            margin: 5px 0;
        }
    </style>
    <!-- 引入opencc-js庫用於簡繁轉換 -->
    <script src="https://unpkg.com/opencc-js@1.0.5/dist/umd/opencc-js.js"></script>
</head>
<body>
    <div id="hitokoto"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('https://v1.hitokoto.cn/?c=d&encode=json')
                .then(response => response.json())
                .then(data => {
                    // 創建簡體到繁體的轉換器
                    const converter = OpenCC.Converter({ from: 'cn', to: 'tw' });
                    // 將名言佳句和出處轉換為繁體字
                    const traditionalHitokoto = converter(data.hitokoto);
                    const traditionalFrom = converter(data.from);
                    const hitokotoElement = document.getElementById('hitokoto');
                    // 顯示轉換後的繁體文字
                    hitokotoElement.innerHTML = `
                        <p>${traditionalHitokoto}</p>
                        <p>—— 《${traditionalFrom}》</p>
                    `;
                })
                .catch(error => {
                    console.error('獲取名言失敗:', error);
                });
        });
    </script>
</body>
</html>
