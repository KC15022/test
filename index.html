<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名言佳句</title>
    <style>
        #hitokoto {
            font-size: 18px;
            font-style: italic;
            text-align: center;
            margin: 20px;
        }
        #hitokoto p {
            margin: 5px 0;
        }
    </style>

<script src="https://unpkg.com/opencc-js@1.0.5/dist/umd/opencc-js.js"></script>
    
</head>
<body>
    <div id="hitokoto"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('https://v1.hitokoto.cn/?c=d&encode=json')
                .then(response => response.json())
                .then(data => {
                    const hitokotoElement = document.getElementById('hitokoto');
                    hitokotoElement.innerHTML = `
                        <p>${data.hitokoto}</p>
                        <p>—— 《${data.from}》</p>
                    `;
                })
                .catch(error => {
                    console.error('獲取名言失敗:', error);
                });
        });


// 創建簡體字到繁體字的轉換器
const converter = OpenCC.Converter({ from: 'cn', to: 'tw' });

// 定義轉換函數
function convertToTraditionalChinese(simplifiedText) {
    return converter(simplifiedText);
}

// 範例使用
const simplified = "汉字";
const traditional = convertToTraditionalChinese(simplified);
console.log(traditional);  // 輸出: 漢字

        
    </script>
</body>
</html>
