<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名言佳句</title>
    <style>
        #hitokoto {
            font-size: 18px;
            font-style: italic;
            text-align: center;
            margin: 20px;
            line-height: 1.6;
        }
        #hitokoto p {
            margin: 8px 0;
            color: #333;
        }
        .source {
            font-size: 0.9em;
            color: #666;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div id="hitokoto"></div>

    <!-- 引入 tw2sp.js 繁體轉換庫（臺灣繁體風格） -->
    <script src="https://cdn.jsdelivr.net/npm/tw2sp@1.0.2/dist/tw2sp.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('https://v1.hitokoto.cn/?c=d&encode=json');
                const data = await response.json();

                // 定義轉換函數（簡體→臺灣繁體）
                function simplifyToTraditional(text) {
                    return tw2sp.toTraditional(text, { useTW: true }); // 嚴格臺灣用詞轉換
                }

                const convertedHitokoto = simplifyToTraditional(data.hitokoto);
                const convertedFrom = simplifyToTraditional(data.from || '佚名');

                const html = `
                    <p>${convertedHitokoto}</p>
                    <p class="source">—— 《${convertedFrom}》</p>
                `;
                document.getElementById('hitokoto').innerHTML = html;

            } catch (error) {
                console.error('獲取名言失敗:', error);
                document.getElementById('hitokoto').textContent = '名言載入失敗，請稍後再試';
            }
        });
    </script>
</body>
</html>
